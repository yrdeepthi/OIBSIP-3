<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel = stylesheet href="style.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <div class="nav-bar">
    <div class="logo">
        <i class='bx bxs-thermometer' id = "temp-icon"></i>
    </div>
    <div class="headingg">
        <h2>Temperature convertor</h2>
    </div>
  </div>
  <div class="main-container">
  
  <div class="convertor">
    <div class="background"></div>
  
    <label for = "fromUnit">Temperature Conversion from:</label>
    <select id="fromUnit">
      <option value = 'C'>Celsius</option>
      <option value = 'F'>Fahrenheit</option>
      <option value = 'K'>Kelvin</option>
    </select>
    <label for = "toUnit">Temperature Conversion to:</label>
    <select id="toUnit">
      <option value = 'C'>Celsius</option>
      <option value = 'F'>Fahrenheit</option>
      <option value = 'K'>Kelvin</option>
    </select>
    <label for="temperature">Enter the temperature:</label>
    <input type="number" id = "temperature" placeholder="Temperature">
    <button onclick = "convert()">Convert</button>
   <label for = "result">Result:</label>
   <input type = "text" id = "result" readonly>
  </div>
</div>
  
    <script src = "script.js"></script>
</body>
</html>
